<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Elora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind.config.spa.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/color-variables.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = window.tailwindConfigSpa;
    </script>
</head>
<body class="min-h-screen" style="background: var(--gradient-primary-br);">
    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50 bg-white/10 backdrop-blur-md border-b border-white/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="logo-icon">
                        <i class="fas fa-spa text-white text-lg"></i>
                    </div>
                    <span class="logo-text">
                        Elora
                    </span>
                </a>
                <a href="index.html" class="text-gray-600 hover:text-primary-500 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Về trang chủ
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto">
                <!-- Login Card -->
                <div class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 overflow-hidden" data-aos="fade-up">
                    <div class="p-8">
                        <div class="text-center mb-8">
                            <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style="background: var(--gradient-primary);">
                                <i class="fas fa-user text-white text-2xl"></i>
                            </div>
                            <h1 class="text-3xl font-display font-bold text-gray-800 mb-2">Đăng Nhập</h1>
                            <p class="text-gray-600">Chào mừng bạn trở lại với Elora</p>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form" class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại hoặc Email</label>
                                <div class="relative">
                                    <input type="text" id="identifier" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-300 focus:border-primary-300 transition-colors pl-12"
                                           placeholder="Nhập số điện thoại hoặc email">
                                    <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" id="input-icon"></i>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                                <div class="relative">
                                    <input type="password" id="password" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-300 focus:border-primary-300 transition-colors pl-12 pr-12"
                                           placeholder="Nhập mật khẩu">
                                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="eye-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="flex items-center justify-between">
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded border-gray-300 text-primary-500 focus:ring-primary-300">
                                    <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                                </label>
                                <a href="#" class="text-sm text-primary-500 hover:text-primary-400 font-medium">Quên mật khẩu?</a>
                            </div>

                            <button type="submit" 
                                    class="w-full btn-primary py-3 px-6 rounded-xl">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Đăng Nhập
                            </button>
                        </form>

                        <!-- Social Login -->
                        <div class="mt-8">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập với</span>
                                </div>
                            </div>

                            <div class="mt-6 grid grid-cols-2 gap-3">
                                <button class="w-full inline-flex justify-center items-center py-2.5 px-4 rounded-lg border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                                    <i class="fab fa-google text-red-500 mr-2"></i>
                                    Google
                                </button>
                                <button class="w-full inline-flex justify-center items-center py-2.5 px-4 rounded-lg border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                                    <i class="fab fa-facebook text-blue-600 mr-2"></i>
                                    Facebook
                                </button>
                            </div>
                        </div>

                        <!-- Register Link -->
                        <div class="mt-8 text-center">
                            <p class="text-gray-600">
                                Chưa có tài khoản? 
                                <a href="register.html" class="text-primary-500 hover:text-primary-400 font-semibold">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login process
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang đăng nhập...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Simulate successful login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userInfo', JSON.stringify({
                    email: email,
                    name: 'Người dùng',
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect to previous page or home
                const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                window.location.href = returnUrl;
            }, 2000);
        });
    </script>
    <script src="assets/js/config.js" type="module"></script>
    <script src="assets/js/login.js" type="module"></script>
</body>
</html>
