<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Sales</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <h1 class="page-title">Thống kê doanh thu</h1>

    <section class="card">
      <h2>Doanh thu theo ngày (7 ngày gần nhất)</h2>
      <div id="sales-chart-large" class="chart large"></div>
    </section>

    <section class="card mt">
      <h2>Doanh thu theo tháng (mẫu)</h2>
      <div id="sales-monthly"></div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/sales.js"></script>
  <script>
    fetch("layouts/header.html").then(r=>r.text()).then(t=>document.querySelector("#header").innerHTML = t);
    fetch("layouts/footer.html").then(r=>r.text()).then(t=>document.querySelector("#footer").innerHTML = t);

    renderSalesChart('#sales-chart-large', true);
    renderSalesMonthly();
  </script>
</body>
</html>
