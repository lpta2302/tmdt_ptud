<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <h1 class="page-title">Đơn hàng</h1>
    <section class="card">
      <h2>Danh sách đơn</h2>
      <table class="table" id="orders-table"></table>
    </section>
    <section class="card mt">
      <h2>Thống kê đơn chờ giao</h2>
      <div id="orders-stats"></div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/orders.js"></script>
  <script>
    fetch("layouts/header.html").then(r=>r.text()).then(t=>document.querySelector("#header").innerHTML = t);
    fetch("layouts/footer.html").then(r=>r.text()).then(t=>document.querySelector("#footer").innerHTML = t);

    renderOrdersTable();
    renderOrdersStats();
  </script>
</body>
</html>
