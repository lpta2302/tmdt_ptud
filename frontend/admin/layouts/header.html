  <div class="container row between">

      <span class="brand-title">Spa Admin</span>

    <nav class="topnav">

<script>
// Đánh dấu trang active
const activePage = window.location.pathname.split('/').pop() || 'index.html';
const pageMap = {
  'index.html': 'nav-dashboard',
  'products.html': 'nav-products',
  'categories.html': 'nav-categories',
  'promotions.html': 'nav-promotions',
  'orders.html': 'nav-orders',
  'sales.html': 'nav-sales'
};
const activeNavId = pageMap[activePage];
if (activeNavId) {
  const activeLink = document.getElementById(activeNavId);
  if (activeLink) {
    activeLink.style.borderBottom = '3px solid white';
    activeLink.style.paddingBottom = '9px';
  }
}
</script>
