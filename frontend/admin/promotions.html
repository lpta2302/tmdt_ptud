<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Promotions</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <h1 class="page-title">Quản lý khuyến mãi</h1>
    <div class="row between">
      <input id="promo-search" placeholder="Tìm khuyến mãi..." />
      <button class="btn" onclick="openPromoForm()">+ Thêm</button>
    </div>

    <section class="card mt">
      <table class="table" id="promo-table"></table>
    </section>
  </main>

  <div id="footer"></div>

  <!-- modal -->
  <div id="modal-promo" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-promo-title">Thêm khuyến mãi</h3>
      <label>Tên<input id="promo-name" /></label>
      <label>Mã code<input id="promo-code" /></label>
      <label>Giảm (%)<input id="promo-discount" type="number" /></label>

      <div class="row right">
        <button class="btn muted" onclick="closePromoForm()">Hủy</button>
        <button class="btn primary" onclick="savePromo()">Lưu</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/promotions.js"></script>
  <script>
    fetch("layouts/header.html").then(r=>r.text()).then(t=>document.querySelector("#header").innerHTML = t);
    fetch("layouts/footer.html").then(r=>r.text()).then(t=>document.querySelector("#footer").innerHTML = t);

    renderPromotionsTable();
    document.getElementById('promo-search').addEventListener('input', e=>renderPromotionsTable(e.target.value));
  </script>
</body>
</html>
