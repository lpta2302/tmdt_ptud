<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Categories</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <h1 class="page-title">Quản lý danh mục</h1>
    <div class="row between">
      <input id="cat-search" placeholder="Tìm danh mục..." />
      <button class="btn" onclick="openCategoryForm()">+ Thêm</button>
    </div>

    <section class="card mt">
      <table class="table" id="cat-table"></table>
    </section>
  </main>

  <div id="footer"></div>

  <!-- modal -->
  <div id="modal-cat" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-cat-title">Thêm danh mục</h3>
      <label>Tên danh mục<input id="cat-name" /></label>

      <div class="row right">
        <button class="btn muted" onclick="closeCategoryForm()">Hủy</button>
        <button class="btn primary" onclick="saveCategory()">Lưu</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/categories.js"></script>
  <script>
    fetch("layouts/header.html").then(r=>r.text()).then(t=>document.querySelector("#header").innerHTML = t);
    fetch("layouts/footer.html").then(r=>r.text()).then(t=>document.querySelector("#footer").innerHTML = t);

    renderCategoriesTable();
    document.getElementById('cat-search').addEventListener('input', e=>renderCategoriesTable(e.target.value));
  </script>
</body>
</html>
